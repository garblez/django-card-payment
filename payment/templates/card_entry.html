{% load staticfiles %}

<!-- Needed so that card details are authenticated on Stripe's side (PCI compliance) -->
<script src="https://js.stripe.com/v3/"></script>

<!-- Import the client side script -->
<script type="text/javascript" src="{% static 'js/checkout_app.js'%}"></script>


<!-- Define checkout bank detail card here -->
<div class="card" style="width: 40%">
    <div id="card-payment-input" style="padding: 1.5em;">

        <form action="/checkout/" method="post" id="payment-form">
            {% csrf_token %}

            <div class="input-field">
                <label for="card-element" style="margin-top:0.5em;">
                    Credit or debit card
                </label>

                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display Element errors. -->
                <div id="card-errors" role="alert"></div>
            </div>

            <br/>

            <div style="text-align: center">
                <button class="waves-effect waves-light btn red">
                    Pay
                </button>
            </div>
        </form>
    </div>
</div>
